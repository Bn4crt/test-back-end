name: üß™ Test + Deploy Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üìÖ Checkout repo
      uses: actions/checkout@v3

    - name: üöÄ Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: üî¢ Set environment variables
      run: |
        echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
        echo "AWS_DEFAULT_REGION=eu-north-1" >> $GITHUB_ENV

    - name: üîÆ Run Unit Tests
      env:
        WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
      run: |
        python -m unittest discover -s tests -v

    - name: üìÅ Zip & Deploy Lambdas
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        for fn in lambda_functions/*; do
          name=$(basename "$fn")

          # üö´ Skip dev-notes or non-directory entries
          if [[ "$name" == "dev-notes" || ! -d "$fn" ]]; then
            echo "‚è≠Ô∏è Skipping $name"
            continue
          fi

          # üì¶ Check if .py files exist
          py_files=($fn/*.py)
          if [ ! -f "${py_files[0]}" ]; then
            echo "‚ö†Ô∏è No .py files in $name ‚Äì skipping"
            continue
          fi

          zip -j "${name}.zip" "$fn"/*.py

          aws lambda update-function-code \
            --function-name "$name" \
            --zip-file fileb://"${name}.zip" \
            --region "$AWS_REGION" || echo "‚ùå Failed: $name"
        done

    - name: üì¢ Notify via SNS ‚Äì ‚úÖ Success
      if: success()
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
      run: |
        aws sns publish \
          --topic-arn "$SNS_TOPIC_ARN" \
          --region "$AWS_REGION" \
          --message "‚úÖ Lambda backend deployed successfully via GitHub Actions."

    - name: üì¢ Notify via SNS ‚Äì ‚ùå Failure
      if: failure()
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
      run: |
        aws sns publish \
          --topic-arn "$SNS_TOPIC_ARN" \
          --region "$AWS_REGION" \
          --message "‚ùå Lambda deployment failed in GitHub Actions. Please check the logs."
